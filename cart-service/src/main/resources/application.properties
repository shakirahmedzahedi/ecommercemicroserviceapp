spring.application.name=cart-service
server.port=8087

spring.datasource.url=jdbc:mysql://localhost:3306/cartservice
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#----------------------
# WebClient
#-------------------
spring.webclient.product.baseurl=http://localhost:8085/api/v1/product

# -------------------
# Eureka Client
# -------------------
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# -------------------
# Liquibase
# -------------------
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-cart-master.xml